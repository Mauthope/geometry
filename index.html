<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gráfico de Espessura (1/2 pol)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
      cursor: pointer;
    }
    canvas {
      background: #fff;
      border: 1px solid #ccc;
      max-width: 90%;
      max-height: 90%;
    }
  </style>
</head>
<body>
  <canvas id="grafico"></canvas>

  <script>
    const ctx = document.getElementById('grafico').getContext('2d');

    const dados = {
      labels: [], // X: posições em incrementos de 0.5 pol
      datasets: [{
        label: 'Espessura Registrada',
        data: [], // Y: valor digitado
        borderColor: 'blue',
        backgroundColor: 'rgba(0, 0, 255, 0.1)',
        tension: 0.3
      }]
    };

    const config = {
      type: 'line',
      data: dados,
      options: {
        responsive: true,
        scales: {
          x: {
            title: {
              display: true,
              text: 'Posição (em polegadas)'
            }
          },
          y: {
            min: 0,
            max: 50,
            title: {
              display: true,
              text: 'Espessura'
            }
          }
        }
      }
    };

    const grafico = new Chart(ctx, config);

    let posicaoAtual = 0;

    document.body.addEventListener('click', () => {
      const valor = prompt('Digite o valor da espessura:');
      const espessura = parseFloat(valor);
      if (!isNaN(espessura)) {
        dados.labels.push(posicaoAtual.toFixed(1) + '"');
        dados.datasets[0].data.push(espessura);
        posicaoAtual += 0.5;
        grafico.update();
      } else {
        alert('Por favor, insira um número válido.');
      }
    });
  </script>
</body>
</html>
