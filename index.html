<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Simulador de Formas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }

    #formulario {
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    input, select, button {
      padding: 5px;
      font-size: 14px;
    }

    #figura {
      position: relative;
      width: 300px;
      margin: auto;
    }

    .corpo {
      position: relative;
      background: gray;
      transform: perspective(600px) rotateX(10deg);
      transform-style: preserve-3d;
    }

    .tarja, .hexagono {
      margin: auto;
    }

    .tarja {
      height: 20px;
      background: #000;
    }

    .hexagono {
      width: 100px;
      height: 55px;
      background-color: #64C7CC;
      position: relative;
    }

    .hexagono:before,
    .hexagono:after {
      content: "";
      position: absolute;
      width: 0;
      border-left: 50px solid transparent;
      border-right: 50px solid transparent;
    }

    .hexagono:before {
      bottom: 100%;
      border-bottom: 27.5px solid #64C7CC;
    }

    .hexagono:after {
      top: 100%;
      border-top: 27.5px solid #64C7CC;
    }
  </style>
</head>
<body>

<h2>Simulador de Montagem de Figura</h2>

<div id="formulario">
  <label>Largura do corpo: <input id="larguraCorpo" type="number" value="150"></label>
  <label>Altura do corpo: <input id="alturaCorpo" type="number" value="200"></label>
  <label>Cor do corpo: <input id="corCorpo" type="color" value="#808080"></label>
  <label>Cor da tarja topo: <input id="corTarjaTopo" type="color" value="#0000ff"></label>
  <label>Cor da tarja fundo: <input id="corTarjaFundo" type="color" value="#ff0000"></label>
  <label>Cor do topo: <input id="corTopo" type="color" value="#00cc00"></label>
  <label>Cor do fundo: <input id="corFundo" type="color" value="#9933ff"></label>
  <button onclick="montarFigura()">Montar Figura</button>
</div>

<div id="figura"></div>

<script>
  function criarHexagono(cor) {
    const hex = document.createElement("div");
    hex.className = "hexagono";
    hex.style.backgroundColor = cor;
    hex.style.setProperty("--cor", cor);
    hex.style.setProperty("--cor", cor);
    hex.style.position = "relative";

    const before = document.createElement("div");
    const after = document.createElement("div");

    Object.assign(before.style, {
      content: "''",
      position: "absolute",
      bottom: "100%",
      left: "0",
      width: "0",
      borderLeft: "50px solid transparent",
      borderRight: "50px solid transparent",
      borderBottom: `27.5px solid ${cor}`
    });

    Object.assign(after.style, {
      content: "''",
      position: "absolute",
      top: "100%",
      left: "0",
      width: "0",
      borderLeft: "50px solid transparent",
      borderRight: "50px solid transparent",
      borderTop: `27.5px solid ${cor}`
    });

    hex.appendChild(before);
    hex.appendChild(after);
    return hex;
  }

  function montarFigura() {
    const largura = document.getElementById("larguraCorpo").value + "px";
    const altura = document.getElementById("alturaCorpo").value + "px";
    const corCorpo = document.getElementById("corCorpo").value;
    const corTarjaTopo = document.getElementById("corTarjaTopo").value;
    const corTarjaFundo = document.getElementById("corTarjaFundo").value;
    const corTopo = document.getElementById("corTopo").value;
    const corFundo = document.getElementById("corFundo").value;

    const figura = document.getElementById("figura");
    figura.innerHTML = ""; // Limpa figura anterior

    // Topo
    const topo = criarHexagono(corTopo);
    figura.appendChild(topo);

    // Tarja Topo
    const tarjaTopo = document.createElement("div");
    tarjaTopo.className = "tarja";
    tarjaTopo.style.backgroundColor = corTarjaTopo;
    tarjaTopo.style.width = largura;
    figura.appendChild(tarjaTopo);

    // Corpo
    const corpo = document.createElement("div");
    corpo.className = "corpo";
    corpo.style.width = largura;
    corpo.style.height = altura;
    corpo.style.backgroundColor = corCorpo;
    figura.appendChild(corpo);

    // Tarja Fundo
    const tarjaFundo = document.createElement("div");
    tarjaFundo.className = "tarja";
    tarjaFundo.style.backgroundColor = corTarjaFundo;
    tarjaFundo.style.width = largura;
    figura.appendChild(tarjaFundo);

    // Fundo
    const fundo = criarHexagono(corFundo);
    figura.appendChild(fundo);
  }
</script>

</body>
</html>
